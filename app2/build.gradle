apply plugin: 'com.android.application'

android {
    signingConfigs {
        lanjiutian_sp {
            keyAlias 'lanjiutian'
            keyPassword 'ljtds123'
            storeFile file('F:/MyApplication/keystore/ljt_sp.jks')
            storePassword 'ljtds123'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.wyw.ljtsp"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

